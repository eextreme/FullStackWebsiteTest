{% extends "base.html" %}
{% block content %}
<h1>Welcome to Our E-commerce Store</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('product_detail', product_id=product.id) }}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
